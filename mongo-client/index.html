<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>node and mongo db site</h1>
    <h2 id="userName"></h2>
    <hr />
    <input id="user" type="text" />
    <button id="userBtn">add</button>
    <script>
      // fetch("http://localhost:1000/shop/1").then((res) =>
      //   res
      //     .json()
      //     .then(
      //       (data) =>
      //         (document.getElementById("userName").innerText = data.name)
      //     )
      // );
      const addBtnUser = document.getElementById("userBtn");
      addBtnUser.addEventListener("click", () => {
        let userValue = document.getElementById("user").value;
        userValue = { userValue };
        // console.log(userValue);
        fetch("http://localhost:1000/add", {
          method: "POST",
          body: JSON.stringify(userValue),
          headers: {
            "Content-type": "application/json; charset=UTF-8",
          },
        })
          .then((res) => res.json())
          .then((data) => updateUser(data.userValue));
      });

      const updateUser = (name) => {
        document.getElementById("userName").innerText = name;
      };
    </script>
  </body>
</html>
